         <h1> FORMULARIO DE REGISTRO</h1>
         <form action="" method="post" class="form-register">

            <div class="contenedor-inputs"></div>
            <!-- se le da tipo de texto de acuerdo a lo que va ir en cada caja, y el placeholder= es para poner como de fondo lo que se tiene que escribir-->

            <input type="password" name="Clave" placeholder="Contraseña" class="input-48" required>
